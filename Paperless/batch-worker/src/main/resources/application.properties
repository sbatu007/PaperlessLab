spring.application.name=batch-worker

spring.datasource.url=${SPRING_DATASOURCE_URL:jdbc:postgresql://localhost:5432/paperless}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME:paperless_user}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD:secret}
spring.jpa.hibernate.ddl-auto=update

batch.input-dir=${BATCH_INPUT_DIR:./batch-input}
batch.archive-dir=${BATCH_ARCHIVE_DIR:./batch-archive}
batch.pattern=${BATCH_PATTERN:*.xml}
batch.fixed-delay-ms=${BATCH_FIXED_DELAY_MS:60000}
batch.initial-delay-ms=${BATCH_INITIAL_DELAY_MS:5000}

management.endpoints.web.exposure.include=health,info