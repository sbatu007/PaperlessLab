services:
  db:
    image: postgres:16
    container_name: paperless-db
    environment:
      POSTGRES_DB: paperless
      POSTGRES_USER: paperless_user
      POSTGRES_PASSWORD: secret
    ports:
      - "5432:5432"
    volumes:
      - db_data:/var/lib/postgresql/data
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U paperless_user -d paperless" ]
      interval: 10s
      timeout: 5s
      retries: 5
    networks: [ paperless-net ]

  rabbitmq:
    image: rabbitmq:3-management
    container_name: paperless-rabbitmq
    environment:
      RABBITMQ_DEFAULT_USER: paperless
      RABBITMQ_DEFAULT_PASS: secret
    ports:
      - "5672:5672"
      - "15672:15672"
    healthcheck:
      test: [ "CMD", "rabbitmq-diagnostics", "check_port_connectivity" ]
      interval: 5s
      timeout: 10s
      retries: 10
    networks: [ paperless-net ]

  minio:
    image: minio/minio
    container_name: paperless-minio
    command: server /data --console-address ":9001"
    environment:
      MINIO_ROOT_USER: paperless
      MINIO_ROOT_PASSWORD: paperlesssecret
    ports:
      - "9000:9000"
      - "9001:9001"
    volumes:
      - minio_data:/data
    networks: [ paperless-net ]

  elasticsearch:
    image: docker.elastic.co/elasticsearch/elasticsearch:8.12.2
    container_name: paperless-elasticsearch
    environment:
      - discovery.type=single-node
      - xpack.security.enabled=false
      - ES_JAVA_OPTS=-Xms512m -Xmx512m
    ports:
      - "9200:9200"
    volumes:
      - es_data:/usr/share/elasticsearch/data
    healthcheck:
      test: [ "CMD-SHELL", "curl -fsS http://localhost:9200 >/dev/null || exit 1" ]
      interval: 10s
      timeout: 5s
      retries: 20
    networks: [ paperless-net ]

  index-worker:
    build: ./index-worker
    container_name: paperless-index-worker
    depends_on:
      rabbitmq:
        condition: service_healthy
      elasticsearch:
        condition: service_healthy
    environment:
      SPRING_RABBITMQ_HOST: rabbitmq
      SPRING_RABBITMQ_PORT: 5672
      SPRING_RABBITMQ_USERNAME: paperless
      SPRING_RABBITMQ_PASSWORD: secret
      SPRING_ELASTICSEARCH_URIS: http://elasticsearch:9200
    networks: [ paperless-net ]

  ocr-worker:
    build: ./ocr-worker
    container_name: paperless-ocr-worker
    depends_on:
      rabbitmq:
        condition: service_healthy
      minio:
        condition: service_started
    environment:
      SPRING_RABBITMQ_HOST: rabbitmq
      SPRING_RABBITMQ_PORT: 5672
      SPRING_RABBITMQ_USERNAME: paperless
      SPRING_RABBITMQ_PASSWORD: secret
      MINIO_URL: http://minio:9000
      MINIO_ACCESS_KEY: paperless
      MINIO_SECRET_KEY: paperlesssecret
      MINIO_BUCKET: documents
      GOOGLE_API_KEY: ${GOOGLE_API_KEY}
      GENAI_MODEL: gemini-2.5-flash-lite
    ports:
      - "8082:8082"
    networks: [ paperless-net ]

  rest-api:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: paperless-backend
    environment:
      SPRING_DATASOURCE_URL: jdbc:postgresql://db:5432/paperless
      SPRING_DATASOURCE_USERNAME: paperless_user
      SPRING_DATASOURCE_PASSWORD: secret
      SERVER_PORT: 8081
      SPRING_JPA_HIBERNATE_DDL_AUTO: update
      SPRING_JPA_DATABASE_PLATFORM: org.hibernate.dialect.PostgreSQLDialect
      SPRING_RABBITMQ_HOST: rabbitmq
      SPRING_RABBITMQ_PORT: 5672
      SPRING_RABBITMQ_USERNAME: paperless
      SPRING_RABBITMQ_PASSWORD: secret
      MINIO_URL: http://minio:9000
      MINIO_ACCESS_KEY: paperless
      MINIO_SECRET_KEY: paperlesssecret
      MINIO_BUCKET: documents
      ELASTICSEARCH_URIS: http://elasticsearch:9200
    depends_on:
      db:
        condition: service_healthy
    ports:
      - "8081:8081"
    volumes:
      - ./data/uploads:/app/uploads
    networks: [ paperless-net ]

  webui:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: paperless-webui
    ports:
      - "80:80"
    depends_on:
      - rest-api
    networks: [ paperless-net ]

  adminer:
    image: adminer
    container_name: paperless-adminer
    ports:
      - "9091:8080"
    depends_on:
      - db
    networks: [ paperless-net ]

  batch-worker:
    build:
      context: ./batch-worker
      dockerfile: Dockerfile
    container_name: paperless-batch-worker
    restart: unless-stopped
    depends_on:
      db:
        condition: service_healthy
    environment:
      SPRING_DATASOURCE_URL: jdbc:postgresql://db:5432/paperless
      SPRING_DATASOURCE_USERNAME: paperless_user
      SPRING_DATASOURCE_PASSWORD: secret
      BATCH_INPUT_DIR: /app/input
      BATCH_ARCHIVE_DIR: /app/archive
      BATCH_FIXED_DELAY_MS: 60000
      BATCH_INITIAL_DELAY_MS: 5000
    volumes:
      - ./batch-worker/input:/app/input
      - ./batch-worker/archive:/app/archive
    networks: [ paperless-net ]
    healthcheck:
      test: [ "CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8080/actuator/health" ]
      interval: 10s
      timeout: 5s
      retries: 5


networks:
  paperless-net:
    name: paperless-net
    driver: bridge

volumes:
  db_data:
  minio_data:
  es_data:
